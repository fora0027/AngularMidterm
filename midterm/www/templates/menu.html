<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button> 
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">List Selection</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/FirstList">
          List One
        </ion-item>
        <ion-item menu-close href="#/app/SecondList">
          List Two
        </ion-item>
        <ion-item menu-close href="#/app/ThirdList">
          List Three
        </ion-item>
          <ion-toggle ng-click="notification(notify)" ng-model="notify">Notifications</ion-toggle>
          
          <ion-toggle ng-click="vibration(vibrate)" ng-model="vibrate">Vibration</ion-toggle>
          <!--
          <ion-toggle ng-model="Vibration" ng-checked="item.checked" toggle-class="toggle-balanced">Vibration</ion-toggle>
          <ion-toggle ng-checked="item.checked" ng-model="Notifications" toggle-class="toggle-balanced">Notifications</ion-toggle> 
-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
